<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Free online text to speech converter with multiple voices and adjustable speed" />
    <title>Text to Speech Converter</title>
    <!-- Use a clean system font stack with a friendly web font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <div class="bg-animated"></div>

    <header class="topbar">
        <div class="topbar-inner">
            <div class="logo">TTS Converter</div>
            <div class="tag">Fast • Simple • Accessible</div>
        </div>
    </header>

    <div class="container">
        <h1 class="heading-animate">Text to Speech Converter</h1>
        <p class="subtitle">Paste text, choose a voice & speed, then convert. Works across devices.</p>
        
        <form id="ttsForm">
            <div class="form-floating">
                <textarea name="text" id="text" rows="6" placeholder=" " required maxlength="5000"></textarea>
                <label for="text">Enter your text here...</label>
                <div class="char-count"><span id="charCount">0</span>/5000 characters</div>
            </div>

            <label for="voice_id">Voice:</label>
            <select name="voice_id" id="voice_id">
                <option value="">Default Voice</option>
                {% for voice in voices %}
                <option value="{{ voice.id }}">{{ voice.name }}</option>
                {% endfor %}
            </select>

            <label for="rate">Speed (words per minute):</label>
            <input type="range" id="rate" name="rate" min="50" max="400" value="200" />
            <div class="slider-value">
                <span id="rateValue">200</span> WPM
            </div>

            <button type="submit" id="convertBtn">
                <span class="btn-text">Convert to Speech</span>
                <span class="btn-spinner" aria-hidden="true"></span>
            </button>
        </form>
        
        <div class="audio-controls">
            <audio id="audioPlayer" controls style="width: 100%; margin-top: 15px; display:none;"></audio>
            <a id="downloadLink" class="download-btn" style="display:none;">Download audio</a>
        </div>
        
        <div id="statusRegion" aria-live="polite" class="sr-only"></div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p>Text to Speech Converter &copy; 2023 | All voices are system-dependent</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
